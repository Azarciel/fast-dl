<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 48px;
            animation: rainbow 5s infinite;
            position: absolute;
        }

        @keyframes rainbow {
            0% {
                color: red;
                left: 0;
                top: 0;
            }
            14% {
                color: orange;
                left: 80%;
                top: 0;
            }
            28% {
                color: yellow;
                left: 80%;
                top: 80%;
            }
            42% {
                color: green;
                left: 0;
                top: 80%;
            }
            57% {
                color: blue;
                left: 45%;
                top: 45%;
            }
            71% {
                color: indigo;
                left: 80%;
                top: 45%;
            }
            85% {
                color: violet;
                left: 45%;
                top: 80%;
            }
            100% {
                color: red;
                left: 0;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Sorry, nothing.</h1>
</body>
</html>
